<div class="ds-field">
    <label class="form-label-bold{% if field.field.required and form.required_css_class %}{{ form.required_css_class }}{% endif %}">
        {{ field.label }}
        {% if field.help_text %}
            <small>{{ field.help_text }}</small>
        {% endif %}
        {% if field.errors %}
            <span class="ds-error">
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </span>

        {% endif %}
        <div class="ds-date">{{ field }}</div>
    </label>
</div>
