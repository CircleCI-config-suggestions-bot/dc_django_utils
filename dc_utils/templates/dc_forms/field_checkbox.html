{% load dc_forms %}
<div class="ds-field">
    {% if field|is_multiple_checkbox %}
        <fieldset>
            <legend>{{ field.label }}</legend>
            <div class="ds-stack-smallest">
                {% for checkbox in field %}
                    <label class="ds-field-checkbox" for="{{ checkbox.id_for_label }}">
                        {{ checkbox.tag }}
                        <span>{{ checkbox.choice_label }}</span>
                    </label>
                {% endfor %}
            </div>
        </fieldset>
    {% else %}
        <label class="ds-field-checkbox">
            {{ field }}
            <span>{{ field.label }}</span>
        </label>
    {% endif %}
</div>
