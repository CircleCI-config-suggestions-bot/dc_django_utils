{% load dc_forms %}
<div class="ds-field">
    <fieldset class="ds-cluster ds-cluster-tight">
        <legend>{{ field.label }}</legend>
        <div class="ds-stack-smallest">
            {% for radio in field %}
                <label class="ds-field-radio" for="{{ radio.id_for_label }}">
                    {{ radio.tag }}
                    <span>{{ radio.choice_label }}</span>
                </label>
            {% endfor %}
        </div>
    </fieldset>
</div>
